# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Arnab Halder"
resume_title:                   "Student / Programmer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "harnab308@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+91 6296790017"
resume_contact_address:         "Basirhat, Abu Daiyan Road, Vill - Sainpala, PO & PS - Basirhat, PIN - 743411"

resume_header_contact_info:     "Basirhat, Sainpala • +91 6296790017 • harnab308@gmail.com"

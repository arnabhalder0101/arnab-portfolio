resume_header_intro: "<p>I am a student, highly interested in Computer Science & Programming. I learned Python and C-Programming languages all by myself and created a few projects with those languages. Interested in further collaboration with people who have the same interest as me. 

Working on myself, building a better version of myself, learning new things, focused on building a good network of people to improve & get better.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

